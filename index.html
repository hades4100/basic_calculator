<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sample calculator" />
    <meta name="keywords" content="calculator,numbers,operator" />
    <meta name="author" content="hed mor" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="grid-container">
        <div class="item1">Result: <span id="result"></div>
        <div class="item2">
            <form action="/action_page.php">
            <label for="operator">Choose an operator:</label>
            <br>
            <select name="opertaor" id="opertaor">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            </select>
        </div>
        <div class="item3">first number:</div>
        <div class="item4"><input type="text" id="firstnumber" /></div>
        <div class="item5">second number:</div>
        <div class="item6"><input type="text" id="secondnumber" /></div>
        <div class="item7">
            <input type="button" value="calculate" onclick="cal()">
            <input type="button" value="AC" onclick="zero()">
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
